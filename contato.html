<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="./img/logo.png"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>	
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Insira aqui o seu texto"></textarea>

				<fieldset>

					<legend>Como prefere nosso contato ?</legend>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>					
				
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> WhatsApp</label>			

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" checked> Telefone</label>
				</fieldset>
				<div>
					<legend>Qual o melhor horário para contactar</legend>
					<select>
						<option class="hora">Manhã</option>
						<option class="hora">Tarde</option>
						<option class="hora">Noite</option>
					</select>
				</div>

				<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email ?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda-feira</td>
						<td>8:00 ás 20:00</td>
					</tr>
					<tr>
						<td>Quarta-feira</td>
						<td>8:00 ás 20:00</td>
					</tr>
					<tr>
						<td>sexta-feira</td>
						<td>8:00 ás 20:00</td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer class="rodape">
			<img src="./img/logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
		</footer>
	</body>
</html>
